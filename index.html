<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <form id="form" class="p-3 border">
        <div class="fw-bold">From</div>
        <select class="form-control mb-3">
          <option value="USD">USD</option>
        </select>
        <div class="fw-bold">To</div>
        <select class="form-control mb-3" id="toCurrency">
          <option value="EUR">EUR</option>
          <option value="JPY">JPY</option>
          <option value="AUD">AUD</option>
          <option value="CNY">CNY</option>
          <option value="EGP">EGP</option>
          <option value="HKD">HKD</option>
          <option value="INR">INR</option>
          <option value="IDR">IDR</option>
          <option value="KWD">KWD</option>
          <option value="MYR">MYR</option>
          <option value="NZD">NZD</option>
          <option value="NGN">NGN</option>
          <option value="PKR">PKR</option>
          <option value="RUB">RUB</option>
          <option value="MMK">MMK</option>
          <option value="UAH">UAH</option>
          <option value="TBH">TBH</option>
          <option value="AED">AED</option>
        </select>
        <div class="fw-bold">Amount</div>
        <input type="number" id="input" class="form-control" placeholder="Enter numbers">
        <div id="result" class="fw-bold  mt-3 p-2"></div>
        <button class="btn btn-primary mt-3" id="btn">Converted</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
